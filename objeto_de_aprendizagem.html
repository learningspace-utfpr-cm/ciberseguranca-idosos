let smsMsgs = [];

function iniciarSMS() {
    smsMsgs = [...mensagensSMS].sort(() => Math.random() - 0.5).slice(0, TOTAL_PERGUNTAS_F4);
    smsIndex = 0;
    fase4Acertos = 0;
    mostrarSMS();
}

function mostrarSMS() {
    if (smsIndex >= smsMsgs.length) {
        document.getElementById('btnNextF4').style.display = 'block';
        return;
    }
    
    const sms = smsMsgs[smsIndex];
    const box = document.getElementById("smsBox");
    box.innerHTML = '';
    
    // Data
    const dateDiv = document.createElement('div');
    dateDiv.className = 'sms-date';
    dateDiv.textContent = 'Hoje';
    box.appendChild(dateDiv);
    
    // Mensagem recebida
    const smsDiv = document.createElement('div');
    smsDiv.className = 'sms-message sms-received';
    smsDiv.innerHTML = `
        <div>${sms.texto}</div>
        <div class="sms-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
    `;
    box.appendChild(smsDiv);
    
    box.scrollTop = box.scrollHeight;
    document.getElementById('feedbackSMS').textContent = '';
    document.getElementById('feedbackSMS').className = 'feedback';
    
    // Atualiza progresso
    atualizarProgresso(4, smsIndex + 1, TOTAL_PERGUNTAS_F4);
}

function verificarSMS(resposta) {
    const sms = smsMsgs[smsIndex];
    const feedback = document.getElementById('feedbackSMS');
    const box = document.getElementById("smsBox");
    
    // Resposta do usu√°rio
    const respostaDiv = document.createElement('div');
    respostaDiv.className = 'sms-message sms-sent';
    respostaDiv.innerHTML = `
        <div>${resposta ? "‚ö†Ô∏è Golpe" : "‚úÖ Verdadeiro"}</div>
        <div class="sms-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
    `;
    box.appendChild(respostaDiv);
    box.scrollTop = box.scrollHeight;
    
    if (resposta === sms.golpe) {
        feedback.textContent = "‚úî Correto! " + sms.explicacao;
        feedback.className = "feedback correct";
        fase4Acertos++;
    } else {
        feedback.textContent = "‚úò Incorreto! " + sms.explicacao;
        feedback.className = "feedback wrong";
    }
    
    smsIndex++;
    
    if (smsIndex < smsMsgs.length) {
        setTimeout(mostrarSMS, 2000);
    } else {
        setTimeout(() => {
            document.getElementById('btnNextF4').style.display = 'block';
        }, 2000);
    }
}
